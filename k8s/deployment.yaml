apiVersion: apps/v1
kind: Deployment
metadata:
  name: qashqade-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qashqade-app
  template:
    metadata:
      labels:
        app: qashqade-app
    spec:
      containers:
      - name: qashqade-app
        image: acrqashqade.azurecr.io/qashqade-app:v1
        ports:
        - containerPort: 4004
        env:
        - name: DB_HOST
          value: "postgres-qashqade.postgres.database.azure.com"
        - name: DB_NAME
          value: "qashqade"
        - name: DB_USER
          value: "qashqadeadmin"
        - name: DB_PASSWORD
          value: "YourSecureP@ssw0rd!"
        - name: DB_PORT
          value: "5432"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"