version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: qashqade-postgres
    environment:
      POSTGRES_DB: qashqade
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: qashqade-app
    environment:
      DB_HOST: postgres
      DB_NAME: qashqade
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432
    ports:
      - "4004:4004"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: